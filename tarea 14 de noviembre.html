<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Ryan Gosling</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
    <!-- Menú en la parte superior -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://github.com/NKluttig/Tarea-2-dise-o-de-software/tree/main">
                <button class="btn btn-primary">Menú</button>
            </a>
        </div>
    </nav>

    <!-- Formulario con validación -->
    <div class="container mt-4">
        <h2>Formulario de Validación</h2>
        <form id="formulario">
            <div class="mb-3">
                <label for="campoTexto" class="form-label">Ingrese su nombre</label>
                <input type="text" class="form-control" id="campoTexto" placeholder="Escribe algo..." required>
                <div class="invalid-feedback">
                    Este campo no puede estar vacío.
                </div>
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script>
        // Validación del formulario
        document.getElementById('formulario').addEventListener('submit', function(event) {
            event.preventDefault();
            const campoTexto = document.getElementById('campoTexto');

            // Verifica si el campo está vacío
            if (campoTexto.value.trim() === '') {
                campoTexto.classList.add('is-invalid');
            } else {
                campoTexto.classList.remove('is-invalid');

                // Muestra un SweetAlert2 si la validación es exitosa
                Swal.fire({
                    icon: 'success',
                    title: 'Formulario enviado',
                    text: '¡El campo fue validado correctamente!',
                    timer: 3000,
                    showConfirmButton: false
                });
            }
        });
    </script>
</body>
</html>
